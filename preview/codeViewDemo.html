<html lang="en" class="h-full bg-gray-50 js-focus-visible">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="./../assets/css/mve.css" rel="stylesheet" />
    <title>在线代码编辑器-示例</title>
</head>

<body>
    <div id="minto">
        <code-editor style="height: 420px" ref="editors" :content="codeValue" :theme="editorTheme" :lang="editorLang"
            :config="config" @change="editorChange"></code-editor>
    </div>
</body>
<script type="text/javascript" src="./../assets/js/vue.min.js"></script>
<script type="text/javascript" src="./../assets/js/code.view.min.js"></script>
<script type="text/javascript">
    // 编辑器主题
    const themes = [
        "xcode",
        "eclipse",
        "monokai",
        "cobalt",
        "crimson_editor",
        "chrome"
    ];
    // 编辑器语言
    const langs = ["c_cpp", "java", "javascript", "golang", "sql"];
    // tabs
    const tabs = [2, 4, 8];
    // 字体大小
    const fontSizes = [14, 15, 16, 17, 18, 19, 20, 21, 22];
    // 编辑器选项
    const options = {
        tabSize: 4, // tab默认大小
        showPrintMargin: false, // 去除编辑器里的竖线
        fontSize: 20, // 字体大小
        highlightActiveLine: true, // 高亮配置
        enableBasicAutocompletion: true, //启用基本自动完成
        enableSnippets: true, // 启用代码段
        enableLiveAutocompletion: true // 启用实时自动完成
    };
    const codeTemp = `(function () {
    let divs = document.createElement("div");
    divs.className = "mve-badge";
    window.onload = function () {
        document.body.appendChild(divs);
        clearChildBtn();
    }

    function clearChildBtn() {
        var first = divs.firstElementChild;
        while (first) {
            first.remove();
            first = divs.firstElementChild;
        }
    }
})();
`;
    new Vue({
        el: "#minto",
        components: {
        },
        data() {
            return {
                codeValue: "",
                config: {
                    font_size: 16,
                    sql_atom: true
                },
                editorTheme: "monokai",
                editorLang: "javascript",
                editorThemes: [],
                editorLangs: []
            };
        },
        mounted() {
            this.editorThemes = themes;
            this.editorLangs = langs;

            this.codeValue = codeTemp;
        },
        methods: {
            editorChange() { }
        },
    });
</script>

</html>
